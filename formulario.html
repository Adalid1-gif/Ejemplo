        <h2>Contáctanos</h2>
        <form>
            <label>Nombre:</label>

            <input type="email" name="correo" required>

            <label>Motivo por el que nos contactas:</label>
            <textarea name="motivo" rows="4" required></textarea>

                <button type="reset" class="borrar">Borrar</button>
